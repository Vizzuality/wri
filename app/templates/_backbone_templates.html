
<script type="text/template" id="story-template">
  <img class="story" src="<%= picture_url %>" alt="<%= title %>" title="<%= title %>"/>
  <a href="country#/<%= name_engli %>" class="over"><span><%= title %></span></a>
  <p class="over"><%= name_engli %></p>
</script>

</script>
