<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <noscript><meta http-equiv="refresh" content="0; RL=/nojavascript"/></noscript>

  <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
       Remove this if you use the .htaccess -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>WRI - World Resources Institute</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile viewport optimized: j.mp/bplateviewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="/favicon.ico">

  <!-- CSS: implied media="all" -->
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:800,400' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" href="css/style.css?v=2">
  <link rel="stylesheet" href="css/jquery.jscrollpane.css">
</head>

<body class="tool">

  {% block container %}
  {% endblock %}
  <!-- JavaScript at the bottom for fast page loading -->

  <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&libraries=geometry&v=3.6"></script>

  {% if not PRODUCTION %}

  <script src="js/libs/d3.js"></script>
  <script src="js/libs/d3.geo.js"></script>
  <script src="js/libs/jquery.min.js"></script>
  <script src="js/libs/jquery-ui.min.js"></script>
  <script src='js/libs/json2.js'></script>
  <!-- libraries -->
  <script src="js/libs/jquery.mousewheel.js"></script>
  <!--<script src="js/libs/jquery.jscrollpane.min.js"></script>-->
  <script src="js/libs/jquery.jscrollpane.js"></script>
  <script src="js/libs/underscore-min.js"></script>
  <script src="js/libs/class.js"></script>
  <script src="js/libs/backbone-min.js"></script>
  <script src="js/libs/lzma.js"></script>
  <script src="js/libs/wax.g.js"></script>
  <script src="js/libs/cartodb-gmapsv3.js"></script>
  <!--<script src="js/libs/backbone-localstorage.js"></script>-->

  <!-- cartodb tile render -->
  <script type="text/javascript" src="js/libs/cartodb_tile_render/cartoshader.js"> </script>
  <script type="text/javascript" src="js/libs/cartodb_tile_render/gmaps_mercator.js"> </script>
  <script type="text/javascript" src="js/libs/cartodb_tile_render/canvas_tile_layer.js"> </script>
  <script type="text/javascript" src="js/libs/cartodb_tile_render/cartodb_vector.js"> </script>
  <script type="text/javascript" src="js/libs/cartodb_tile_render/GeoJSON.js"></script>


  <!-- app -->
  <script src="js/browser.js"></script>
  <script src="js/app.js"></script>
  <script src="js/modules/log.js"></script>
  <script src="js/modules/config.js"></script>
  <script src="js/modules/bus.js"></script>
  <script src="js/modules/map.js"></script>
  <script src="js/views/projector.js"></script>
  <script src="js/modules/models.js"></script>
  <script src="js/modules/cartodb.js"></script>
  <script src="js/modules/country.js"></script>
  <script src="js/modules/story.js"></script>
  <script src="js/modules/main_map.js"></script>
  <script src="js/modules/panel.js"></script>
  <script src="js/modules/state.js"></script>
  <script src="js/modules/country_layer.js"></script>
  <script src="js/modules/search.js"></script>
  <script src="js/views/grid_layer.js"></script>
  <script src="js/views/draw_tool.js"></script>
  <script src="js/views/layers.js"></script>
  <script src="js/views/slider.js"></script>
  <script src="js/views/graph.js"></script>
  <script src="js/views/map.js"></script>
  <script src="js/wri.js"></script>
  <script src="js/wri_home.js"></script>
  <script src="js/wri_about.js"></script>
  <script src="js/widgets.js"></script>

  {% else %}
  <script src="js/all.js"></script>
  {% endif %}

  {% block js %}
  {% endblock %}

  {% include "_analytics.html" %}
